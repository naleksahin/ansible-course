- hosts: all
  tasks:

    - name: Check RAM
      sysctl:
        name: vm.swappiness
        value: '10'
        state: present
      when: ansible_memory_mb.real.total  > 2048
    - name: Error display
      fail:
        msg: Server memory less than 2048MB.
      when: ansible_memory_mb.real.total < 2048